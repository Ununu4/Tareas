<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Estaciones</title>
    <script>
      function calculate() {
 
        var number = document.getElementById("numberInput").value;

        // Do something with the number variable
        var season;
        if (number > 12) {
          season = "numero invalido";
        } else if (number === 1 || number === 2 || number == 12) {
          season = "Es Invierno";
        } else if (number >= 3 && number <= 5) {
          season = "Primavera";
        } else if (number >= 6 && number <= 8) {
          season = "Verano";
        } else if (number >= 9 && number <=11) {
          season = "Oto;o";
        }
        
        document.getElementById("result").innerHTML = season;
      }
    </script>
  </head>
  <body>
    <h1>Calculadora de Estaciones</h1>
    <form>
      <label for="numberInput">Entre un numero del 1 al 12:</label>
      <input type="number" id="numberInput" name="numberInput">
      <button type="button" onclick="calculate()">Calcular</button>
    </form>
    <p id="result"></p>
  </body>
</html>
